<div class="dashboard">
  <ng-container *ngIf="statistics$ | async as stats">
    <div class="dashboard__grid">
      <div class="dashboard__card dashboard__content--success">
        <div class="dashboard__header">
          <h3>Total Revenue</h3>
        </div>
        <div class="dashboard__content">
          {{ stats.totalRevenue | currency:'EUR' }}
        </div>
      </div>

      <div class="dashboard__card dashboard__content--danger">
        <div class="dashboard__header">
          <h3>Total Expenses</h3>
        </div>
        <div class="dashboard__content">
          {{ stats.totalExpenses | currency:'EUR' }}
        </div>
      </div>

      <div class="dashboard__card" [ngClass]="{
        'dashboard__content--danger': stats.netProfit < 0,
        'dashboard__content--success': stats.netProfit >= 0
      }">
        <div class="dashboard__header">
          <h3>Net Profit</h3>
        </div>
        <div class="dashboard__content">
          {{ stats.netProfit | currency:'EUR' }}
        </div>
      </div>

      <div class="dashboard__card dashboard__content--info">
        <div class="dashboard__header">
          <h3>Gross Margin</h3>
        </div>
        <div class="dashboard__content">
          {{ stats.grossMargin | number:'1.2-2' }}%
        </div>
      </div>
    </div>
  </ng-container>
</div>

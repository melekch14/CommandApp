<div class="container statistics-container mt-4">
  <h2 class="text-center mb-4">Statistics Dashboard</h2>

  <div class="row">
    <!-- Total Revenue (alone) -->
    <div class="col-12 mb-4">
      <div class="card p-3">
        <h3>Total Revenue</h3>
        <p class="revenue-value">€{{ totalRevenue }}</p>
      </div>
    </div>

    <!-- Revenue vs Expenses and Expenses Trend -->
    <div class="col-lg-6 mb-4">
      <div class="card p-3">
        <h3>Revenue vs Expenses</h3>
        <p-chart type="line" [data]="lineChartRevenueVsExpenses" [options]="chartOptions"></p-chart>
      </div>
    </div>
    <div class="col-lg-6 mb-4">
      <div class="card p-3">
        <h3>Expenses Trend</h3>
        <p-chart type="line" [data]="lineChartExpensesTrend" [options]="chartOptions"></p-chart>
      </div>
    </div>

    <!-- Bénéfice par Mois and Top Articles -->
    <div class="col-lg-6 mb-4">
      <div class="card p-3">
        <h3>Bénéfice par Mois</h3>
        <p-chart type="line" [data]="lineChartProfitByMonth" [options]="chartOptions"></p-chart>
      </div>
    </div>
    <div class="col-lg-6 mb-4">
      <div class="card p-3">
        <h3>Top Articles</h3>
        <p-chart type="bar" [data]="barChartData" [options]="chartOptions"></p-chart>
      </div>
    </div>

    <!-- Expenses by Category (alone) -->
    <div class="col-12 mb-4">
      <div class="card p-3">
        <h3>Expenses by Category</h3>
        <p-chart type="pie" [data]="pieChartData" [options]="chartOptions"></p-chart>
      </div>
    </div>
  </div>
</div>
